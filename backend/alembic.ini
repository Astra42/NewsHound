# Alembic Configuration File

[alembic]
# путь к директории с миграциями
script_location = migrations

# шаблон именования миграций
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# prepend sys.path
prepend_sys_path = .

# timezone для revision
# timezone =

# max length of characters to apply to "slug" field
truncate_slug_length = 40

# set to 'true' to run environment context
# in offline mode
# revision_environment = false

# output encoding
output_encoding = utf-8

# Этот URL перезаписывается в env.py из settings
sqlalchemy.url = postgresql://newshound:newshound_secret@localhost:5432/newshound


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
